<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8">
		<title>ESA SCADA</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

		<link rel="stylesheet" href="../static/css/styles.css">
		
		<script src="../static/js/scripts.js"></script>
		<script src="../static/js/switchgear_10.js"></script>
	</head>
	<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-8">
				<form id="navigation">
					{% if mainmenu %}
						{% for key, value in mainmenu.items %}
							<button buttontype="submit" class="btn btn-basic" form="navigation" {{value}}>{{key}}</button>
						{% endfor %}
					{% endif %}
				</form>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="col-sm-10">
			<div class="row">
			{% block content %} {% endblock %}
			</div>
		</div>
	</div>
	</body>
</html>
